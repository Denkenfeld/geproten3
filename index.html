<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Dog Typer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: 'Fredoka One', cursive;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid #FF9800;
            font-size: 24px;
            color: #333;
        }

        #settings-panel {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            font-family: inherit;
        }
        .toggle-btn.off {
            background: #F44336;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* The Ground */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: #8BC34A;
            border-top: 10px solid #689F38;
            z-index: 1;
        }

        /* The Dog */
        #dog {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            z-index: 2;
            transition: transform 0.1s;
        }
        
        /* Dog Animations */
        .eating { transform: translateX(-50%) scale(1.2) !important; }
        .jumping { animation: bounce 0.5s infinite alternate; }
        .squatting { transform: translateX(-50%) scaleY(0.7) !important; }

        @keyframes bounce {
            from { bottom: 70px; }
            to { bottom: 150px; }
        }

        /* Falling Letters */
        .letter {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #FFF;
            border-radius: 50%;
            border: 3px solid #FF5722;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #333;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* Poop Letters */
        .poop-letter {
            position: absolute;
            font-size: 24px;
            color: #5D4037; /* Poop color */
            font-weight: bold;
            z-index: 1;
            transition: all 1s ease-out;
        }

        #start-screen, #level-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }

        button.main-btn {
            font-family: 'Fredoka One', cursive;
            font-size: 30px;
            padding: 15px 40px;
            background: #FF9800;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 6px 0 #F57C00;
            transition: transform 0.1s;
        }
        button.main-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #F57C00;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stat-box">Level: <span id="level-display">1</span></div>
        <div class="stat-box">Score: <span id="score-display">0</span></div>
        <div id="settings-panel">
            <button id="btn-music" class="toggle-btn" onclick="toggleMusic()">Music: ON</button>
            <button id="btn-sfx" class="toggle-btn" onclick="toggleSFX()">SFX: ON</button>
        </div>
    </div>

    <div id="start-screen">
        <h1>HUNGRY TYPER DOG</h1>
        <p>Type the falling letters to feed the dog!</p>
        <div style="font-size: 60px; margin-bottom: 20px;">üê∂üòãü¶¥</div>
        <button class="main-btn" onclick="startGame()">START GAME</button>
    </div>

    <div id="level-screen" class="hidden">
        <h1 id="level-msg">LEVEL COMPLETE!</h1>
        <div style="font-size: 80px;" id="level-emoji">üí©</div>
        <p>The dog is full... wait for it...</p>
    </div>

    <div id="game-container">
        <div id="dog">üê∂</div>
        <div id="ground"></div>
    </div>

<script>
    // --- Configuration ---
    const DOG_AVATARS = ['üê∂', 'üêï', 'üê©', 'üê∫', 'ü¶ä', 'üê∑', 'ü¶Ñ', 'ü¶ñ']; // Evolves into weird stuff
    let currentState = 'START'; // START, PLAYING, LEVEL_END, GAME_OVER
    let score = 0;
    let level = 1;
    let gameSpeed = 1.5; // Pixels per frame
    let spawnRate = 60; // Frames between spawns
    let frameCount = 0;
    
    // Audio State
    let sfxEnabled = true;
    let musicEnabled = true;
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Game Objects
    let letters = []; // Array of active letter objects
    let dogElement = document.getElementById('dog');
    
    // --- Audio System (Synth - No files needed) ---
    function playTone(freq, type, duration) {
        if (!sfxEnabled) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function playEatSound() { playTone(600 + Math.random()*200, 'triangle', 0.1); }
    function playPoopSound() { playTone(100, 'sawtooth', 0.5); }
    function playWinSound() { 
        if(!sfxEnabled) return;
        setTimeout(() => playTone(523.25, 'sine', 0.2), 0);
        setTimeout(() => playTone(659.25, 'sine', 0.2), 200);
        setTimeout(() => playTone(783.99, 'sine', 0.4), 400);
    }
    
    // Simple looping bg melody helper (simulated)
    // Real music loop omitted for code brevity, but logic is here
    let musicInterval;
    function startMusic() {
        if (!musicEnabled || musicInterval) return;
        // Very basic rhythmic beat
        musicInterval = setInterval(() => {
            if(musicEnabled && currentState === 'PLAYING') {
                playTone(200, 'sine', 0.1);
            }
        }, 1000);
    }

    function toggleSFX() {
        sfxEnabled = !sfxEnabled;
        const btn = document.getElementById('btn-sfx');
        btn.innerText = sfxEnabled ? "SFX: ON" : "SFX: OFF";
        btn.classList.toggle('off');
    }

    function toggleMusic() {
        musicEnabled = !musicEnabled;
        const btn = document.getElementById('btn-music');
        btn.innerText = musicEnabled ? "Music: ON" : "Music: OFF";
        btn.classList.toggle('off');
    }

    // --- Game Logic ---

    function startGame() {
        document.getElementById('start-screen').classList.add('hidden');
        resetLevel();
        currentState = 'PLAYING';
        startMusic();
        gameLoop();
    }

    function resetLevel() {
        letters.forEach(l => l.element.remove());
        letters = [];
        // Set dog avatar based on level
        dogElement.innerText = DOG_AVATARS[(level - 1) % DOG_AVATARS.length];
        dogElement.className = '';
        gameSpeed = 1.5 + (level * 0.5);
        spawnRate = Math.max(20, 70 - (level * 5));
    }

    function spawnLetter() {
        const charCode = 65 + Math.floor(Math.random() * 26); // A-Z
        const char = String.fromCharCode(charCode);
        
        const el = document.createElement('div');
        el.classList.add('letter');
        el.innerText = char;
        
        // Random X position
        const x = Math.random() * (window.innerWidth - 60);
        el.style.left = x + 'px';
        el.style.top = '-60px';
        
        document.getElementById('game-container').appendChild(el);
        
        letters.push({
            char: char.toLowerCase(),
            element: el,
            y: -60,
            x: x
        });
    }

    function update() {
        if (currentState !== 'PLAYING') return;

        frameCount++;
        if (frameCount % spawnRate === 0) spawnLetter();

        // Move letters
        for (let i = 0; i < letters.length; i++) {
            const l = letters[i];
            l.y += gameSpeed;
            l.element.style.top = l.y + 'px';

            // Dog tracks the lowest letter
            if (i === 0) {
                // Determine direction to look/move slightly (optional visual flair)
                // dogElement.style.left = (window.innerWidth / 2) + ((l.x - window.innerWidth/2) * 0.1) + 'px'; 
            }

            // Check collision with ground
            if (l.y > window.innerHeight - 150) {
                // Game Over logic could go here, but for kids we just reset score or flash red
                l.element.style.backgroundColor = 'red';
                // For this demo, we just remove it to keep it forgiving
                l.element.remove();
                letters.splice(i, 1);
                i--;
            }
        }

        // Level Up condition (every 100 points)
        if (score > 0 && score % 100 === 0 && frameCount % 10 === 0) { // debounce logic
             triggerLevelEnd();
        }
    }

    function triggerLevelEnd() {
        currentState = 'LEVEL_END';
        playWinSound();
        
        // 1. Dog Jumps Happy
        dogElement.classList.add('jumping');
        
        setTimeout(() => {
            // 2. Dog Stops Jumping, Squats
            dogElement.classList.remove('jumping');
            dogElement.classList.add('squatting');
            playPoopSound();
            
            // 3. The Funny Poop Explosion
            explodeLetters();

            setTimeout(() => {
                // 4. Next Level Prep
                dogElement.classList.remove('squatting');
                level++;
                document.getElementById('level-display').innerText = level;
                
                // Show Level Screen
                const screen = document.getElementById('level-screen');
                screen.classList.remove('hidden');
                document.getElementById('level-emoji').innerText = DOG_AVATARS[level % DOG_AVATARS.length] || 'üêï';
                
                setTimeout(() => {
                    screen.classList.add('hidden');
                    resetLevel();
                    currentState = 'PLAYING';
                }, 3000);
            }, 1500);

        }, 2000);
    }

    // The Surreal Poop Mechanic
    function explodeLetters() {
        // Create 10-15 random letters flying out from the dog
        const rect = dogElement.getBoundingClientRect();
        const originX = rect.left + rect.width / 2;
        const originY = rect.top + rect.height / 2;

        for(let i=0; i<15; i++) {
            const p = document.createElement('div');
            p.classList.add('poop-letter');
            // Random letter or poop emoji
            p.innerText = Math.random() > 0.5 ? String.fromCharCode(65+Math.floor(Math.random()*26)) : 'üí©'; 
            p.style.left = originX + 'px';
            p.style.top = originY + 'px';
            document.body.appendChild(p);

            // Animate outwards
            setTimeout(() => {
                const angle = Math.random() * Math.PI; // Upward arc
                const velocity = 100 + Math.random() * 200;
                const destX = (Math.cos(angle) * velocity);
                const destY = -Math.abs(Math.sin(angle) * velocity) + 200; // gravity

                p.style.transform = `translate(${destX}px, ${destY}px) rotate(${Math.random()*360}deg)`;
                p.style.opacity = 0;
            }, 50);

            // Cleanup
            setTimeout(() => p.remove(), 1100);
        }
    }

    function gameLoop() {
        update();
        requestAnimationFrame(gameLoop);
    }

    // --- Input Handling ---
    window.addEventListener('keydown', (e) => {
        if (currentState !== 'PLAYING') return;

        const key = e.key.toLowerCase();
        
        // Find the lowest letter that matches the key
        // We filter for matching keys, then sort by Y position (highest Y = lowest on screen)
        const matchIndex = letters.findIndex(l => l.char === key);

        if (matchIndex !== -1) {
            // Success!
            const target = letters[matchIndex];
            
            // Visual feedback on dog
            dogElement.classList.add('eating');
            setTimeout(() => dogElement.classList.remove('eating'), 100);
            
            // Remove letter
            target.element.remove();
            letters.splice(matchIndex, 1);
            
            // Score
            score += 10;
            document.getElementById('score-display').innerText = score;
            playEatSound();
        }
    });

</script>
</body>
</html>
